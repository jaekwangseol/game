  <h2>김치찌개</h2>
  <p>
    오래된 음식은 상해서 버리는 게 상식이지만 묵으면 묵을수록 좋은 식재료가 되는 게 바로 김치다. 겨울철 저장식품인 김장김치는 봄이 지나면 지나치게 물러져 신맛 때문에 그냥 먹기가 어려워진다. 이때 신김치로 만들 수 있는 최적의 요리가 김치찌개다. 갓 담근 신선한 김치도 별미지만 신김치로 만드는 김치찌개는 찌개 요리의 최고봉이다.
  </p>
